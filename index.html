<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebApp</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="center">
        <h1>Welcome to E-Learning Classroom</h1>
        <img src="https://www.catchupkids.co.za/wp-content/uploads/2018/05/E-Classroom-Logo.jpg" alt="E-Classroom-Logo">
        <br><br>
        <form action="/action_page.php">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" placeholder="">
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" placeholder="">
            <br><br>
            <label for="email">Email Address:</label>
            <input type="text" id="email" name="email" placeholder="">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="">
            <br><br>
            <label for="address">Permanent Address:</label>
            <input type="text" id="address" name="address" placeholder="">
            <label for="contactno">Contact Number:</label>
            <input type="text" id="contactno" name="contactno" placeholder="">
            <br><br>
            <label for="birthday">Date of Birth:</label>
            <input type="date" id="birthday" name="birthday" placeholder="">
            <br><br>

            Sign Up As: 
            <input type="radio" id="teacher" name="SignUpAs" value="HTML">
            <label for="html">Teacher:</label>
            <input type="radio" id="student" name="SignUpAs" value="CSS">
            <label for="css">Student:</label>

            <p>By clicking Register, you agree on our <a target="_blank" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" >terms and condition</a>.</p>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
